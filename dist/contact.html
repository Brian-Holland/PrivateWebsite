<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Software developer portfolio website for Brian Holland of the SF Bay Area including a resume, project listing, and contact information."
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Dosis&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="css/main.css" />
        <title>Brian Holland | Contact Me</title>
    </head>

    <body>
        <header id="header-inner">
            <div class="container">
                <nav id="main-nav">
                    <img src="img/logo2.png" alt="portfolio image" id="logo" />
                    <ul>
                        <li><a href="index">Home</a></li>
                        <li><a href="resume">Resume</a></li>
                        <li><a href="projects">Projects</a></li>
                        <li>
                            <a href="contact" class="current">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <section id="contact-a" class="text-center py-3">
            <div class="container">
                <h2 class="section-title">Contact Me</h2>
                <div class="bottom-line"></div>
                <p class="lead">You can reach me by submitting a form below:</p>
                <form
                    method="POST"
                    data-netlify="true"
                    data-netlify-recaptcha="true"
                >
                    <div class="text-fields">
                        <input
                            type="text"
                            class="text-input name-input"
                            placeholder="Name"
                        />
                        <input
                            type="text"
                            class="text-input subject-input"
                            placeholder="Subject"
                        />
                        <input
                            type="email"
                            class="text-input email-input"
                            placeholder="Email Address"
                        />
                        <input
                            type="text"
                            class="text-input phone-input"
                            placeholder="Phone Number"
                        />
                        <textarea
                            class="text-input message-input"
                            placeholder="Enter Message"
                        ></textarea>
                    </div>
                    <div class="text-center">
                        <div
                            class="g-recaptcha"
                            data-netlify-recaptcha="true"
                        ></div>
                    </div>

                    <button type="submit" class="btn-dark">Submit</button>
                </form>
            </div>
        </section>

        <section id="contact-b" class="py-3 bg-dark">
            <div class="container">
                <div class="contact-info">
                    <div>
                        <i class="fas fa-envelope fa-2x"></i>
                        <h3>Email</h3>
                        <p>Brian.Holland.PR@gmail.com</p>
                    </div>
                    <div>
                        <i class="fas fa-phone fa-2x"></i>
                        <h3>Phone Number</h3>
                        <p>707-761-7595</p>
                    </div>
                    <div>
                        <i class="fas fa-address-card fa-2x"></i>
                        <h3>Social Media</h3>
                        <p>Links in the Footer Below</p>
                    </div>
                </div>
            </div>
        </section>

        <footer id="main-footer">
            <div class="footer-content container">
                <p>Copyright &copy; 2020</p>
                <div class="social">
                    <a href="https://twitter.com/BrianHollandDev"
                        ><i class="fab fa-twitter"></i
                    ></a>
                    <a
                        href="https://www.linkedin.com/in/brian-holland-software-developer/"
                        ><i class="fab fa-linkedin"></i
                    ></a>
                    <a href="https://medium.com/@Brian.Holland"
                        ><i class="fab fa-medium"></i
                    ></a>
                    <a href="https://github.com/Brian-Holland"
                        ><i class="fab fa-github"></i
                    ></a>
                </div>
            </div>
        </footer>
    </body>
</html>
